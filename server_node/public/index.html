<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AndroMancer</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* 1. RESET Y BASE */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #212121; /* El color exacto de fondo de ChatGPT */
            color: #ececf1; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* 2. ZONA DE CHAT */
        #chat { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px 16px; 
            display: flex; 
            flex-direction: column; 
            gap: 24px;
            scroll-behavior: smooth;
        }

        /* Mensaje de bienvenida centrado (estilo ChatGPT vacío) */
        .welcome-message {
            margin-top: auto;
            margin-bottom: auto;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            opacity: 0.9;
        }

        .msg { 
            max-width: 90%; 
            font-size: 1rem;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .user-bubble { 
            align-self: flex-end; 
            background-color: #2f2f2f; /* Gris burbuja usuario */
            padding: 10px 16px;
            border-radius: 20px; 
            color: #fff;
        }

        .ai-bubble { 
            align-self: flex-start; 
            padding: 0 5px;
            color: #d1d5db;
        }

        .label {
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 6px;
            display: block;
            color: #ececf1;
        }

        /* 3. BARRA DE INPUT (ESTILO CÁPSULA) */
        .input-container {
            background-color: #212121;
            padding: 10px 16px;
            /* ESTO ES CLAVE: Levanta la barra para que no la tape la línea de gestos */
            padding-bottom: calc(env(safe-area-inset-bottom) + 20px); 
            width: 100%;
        }

        .input-wrapper { 
            background-color: #2f2f2f; /* El gris de la barra */
            border-radius: 26px; /* Redondeado fuerte */
            display: flex; 
            align-items: center;
            padding: 8px 8px 8px 20px;
            border: 1px solid #424242; /* Borde sutil */
        }

        input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            color: white; 
            padding: 8px 0; 
            outline: none; 
            font-size: 1rem;
        }

        input::placeholder {
            color: #8e8ea0;
        }

        /* Botón Circular */
        button { 
            background-color: #676767; /* Gris desactivado por defecto */
            color: white; 
            border: none; 
            width: 32px;
            height: 32px;
            border-radius: 50%; 
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            margin-left: 10px;
        }

        /* Cuando el botón está activo (simulado) */
        button.active {
            background-color: white;
            color: black;
        }

        /* Icono de flecha simple */
        button svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        #status {
            text-align: center;
            font-size: 0.75rem;
            color: #9ca3af;
            margin-bottom: 5px;
            height: 15px;
        }
    </style>
</head>
<body>

    <div id="chat">
        <div class="welcome-message" id="welcome">
            ¿En qué puedo ayudarte hoy?
        </div>
    </div>

    <div id="status"></div>

    <form class="input-container" id="form">
        <div class="input-wrapper">
            <input id="input" autocomplete="off" placeholder="Envía un mensaje" />
            <button type="submit" id="sendBtn">
                <svg viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" transform="rotate(-90 12 12)"/></svg>
            </button>
        </div>
    </form>

    <script>
        const socket = io();
        const chat = document.getElementById('chat');
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const status = document.getElementById('status');
        const welcome = document.getElementById('welcome');
        const sendBtn = document.getElementById('sendBtn');

        // Cambiar color del botón al escribir
        input.addEventListener('input', () => {
            if(input.value.trim().length > 0) {
                sendBtn.classList.add('active'); // Se vuelve blanco
            } else {
                sendBtn.classList.remove('active'); // Se vuelve gris
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value.trim()) {
                // Ocultar bienvenida al primer mensaje
                if(welcome) welcome.style.display = 'none';

                const val = input.value;
                socket.emit('chat message', val);
                input.value = '';
                sendBtn.classList.remove('active');
                status.innerText = "AndroMancer pensando...";
            }
        });

        socket.on('chat message', (data) => {
            if(welcome) welcome.style.display = 'none';
            if (data.role === 'assistant') status.innerText = "";

            const div = document.createElement('div');
            div.className = `msg ${data.role === 'user' ? 'user-bubble' : 'ai-bubble'}`;
            
            // Si es la IA, poner el nombre en negrita
            const prefix = data.role === 'assistant' ? '<span class="label">AndroMancer</span>' : '';
            div.innerHTML = `${prefix}${data.text}`;
            
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        });
    </script>
</body>
</html>
